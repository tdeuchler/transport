

<div id="billing-info" class="section half">

	<div class="header">
		<div class="title">Billing Information <span style="float:right;" ng-hide="billingInfo.total == 0">Total: ({{billingInfo.total | currency}})</span></div>
	</div>

	<div class="controls"><i class="fa fa-plus-square add" ng-click="billingInfo.add()"></i> Add Charge</div>

	<div>
    	<div ui-grid="billingInfo.gridOptions" class="billing-info-grid" ui-grid-resize-columns ui-grid-edit></div>
	</div>

</div>
